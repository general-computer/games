<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Poker Odds Calculator</h1>
    <div id="board"></div>
    <div id="players"></div>
    <div id="actions">
        <input type="range" id="betRange" min="1" max="100">
        <button id="betButton">Bet</button>
        <button id="callButton">Call</button>
        <button id="foldButton">Fold</button>
    </div>
    <div id="feedback"></div>
    <script src="app.js"></script>
</body>
</html>
