<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Poker Odds Calculator</h1>
    <div id="board"></div>
    <div id="pot">Pot: 0</div>
    <div id="players">
        <div id="player0" class="player">
            <div id="player0Stack">Stack: 1000</div>
            <div id="player0Bet">Bet: 0</div>
        </div>
        <div id="player1" class="player">
            <div id="player1Stack">Stack: 1000</div>
            <div id="player1Bet">Bet: 0</div>
        </div>
        <div id="player2" class="player">
            <div id="player2Stack">Stack: 1000</div>
            <div id="player2Bet">Bet: 0</div>
        </div>
    </div>
    <div id="players"></div>
    <div id="actions">
        <input type="range" id="betRange" min="1" max="100">
        <button id="betButton">Bet</button>
        <button id="callButton">Call</button>
        <button id="foldButton">Fold</button>
    </div>
    <div id="feedback"></div>
    <script src="app.js"></script>
</body>
</html>
