<!DOCTYPE html>
<html>
    <head>
        <title>Poker Odds Calculator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="player-hand-section">
            <!-- Player hand cards will be displayed here -->
        </div>

        <div id="common-cards-section">
            <!-- Common cards will be displayed here -->
        </div>

        <div id="odds-section">
            <!-- Current expected odds will be displayed here -->
        </div>

        <div id="actions-section">
            <button id="bet-button">Bet</button>
            <input type="range" id="bet-slider" min="1" max="100" value="50">
            <button id="call-button">Call</button>
            <button id="fold-button">Fold</button>
        </div>

        <div id="feedback-section">
            <!-- Feedback will be displayed here -->
        </div>

        <script src="player_game.js"></script>
        <script src="actions.js"></script>
    </body>
</html>
